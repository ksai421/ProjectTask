<div class="container">
    <table class="table">
        <thead>
            <td><b>title</b></td>
            <td><b>url</b></td>
            <td><b>created_at</b></td>
            <td><b>author</b></td>
        </thead>
        <tbody>
            <tr *ngFor="let d of data">
                <td>{{d.title}}</td>
                <td>{{d.url}}</td>
                <td>{{d.created_at}}</td>
                <td>{{d.author}}</td>
                <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal"
                        (click)="btn(d)">Click</button></td>
            </tr>
        </tbody>
    </table>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p> <b>url:</b> {{emply.url}}</p>
                    <p><b>author:</b> {{emply.author}}</p>
                    <p><b>created_at:</b> {{emply.created_at}}</p>
                    <p><b>title: </b>{{emply.title}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
